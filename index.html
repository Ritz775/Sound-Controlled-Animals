<html>
  <head>
    <title>Sound Controlled Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>
        Note-Play Different Animals Like A: cat, dog, frog, and silent animal. 
        Make the animals move!
      </p>
    </div>
    <div class="main_div">
      <center>
        <br />
        <button onclick="startClassification()" class="btn btn-warning">
          START
        </button>
        <h3 id="result_label">I can hear-</h3>
        <h4 id="result_confidence">Accuracy-</h4>
        <br />
        <img id="alien1" width="300" height="300" src="cat.jpg" />
        <img id="alien2" width="300" height="300" src="dog.png" />
        <img id="alien3" width="300" height="300" src="frog.jpg" />
        <img id="alien4" width="300" height="300" src="background-noise.png" />
      </center>
    </div>
    <div class="copy_right_footer">
    |Developed by CoolCow Corps. Idea Credits: BYJU's Future School|
    </div>
    <script src="main.js"></script>
  </body>
</html>
